  navbar: Comparing CSR/SHM/RNA velocity
  contents:
  - comparison
reference:
- title: "Setting up dependencies"
  desc: "Wrapper to set up python dependencies."
  contents:
  - prepare_sciCSR
- title: "scRNA-seq data processing and wrangling"
